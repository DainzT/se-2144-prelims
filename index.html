<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="./src/style.css">
    <title>Simple Calculator</title>
  </head>
  <body>
    
    <img src="./public/AOT.jpg" alt="Minecraft">
    <div id="Calculator">
      <div id="CalcDisplay">
        <input id="History" type="text" disabled>
        <input id="Display" type="text" value="0" disabled>
      </div>
      <div id="Buttons">
        <img src="./public/cat-dancing-gat.gif" alt="cat" id="cute1">
        <button id="AC">AC</button>
        <button id="Hello">hello</button>
        <button id="Bye">bye</button>
        <button id="Del">Del</button>
        <img src="./public/cutegif.gif" alt="cute" id="cute">
        <button id="b7">7</button>
        <button id="b8">8</button>
        <button id="b9">9</button>
        <button id="Div">÷</button>
        <button id="b4">4</button>
        <button id="b5">5</button>
        <button id="b6">6</button>
        <button id="Multiply">×</button>
        <button id="b1">1</button>
        <button id="b2">2</button>
        <button id="b3">3</button>
        <button id="Sub">−</button>
        <button id="b0">0</button>
        <button id="Dec">.</button>
        <button id="Equal">=</button>
        <button id="Add">+</button>
      </div>
  </div>
  </body>
</html>
